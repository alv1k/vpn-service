version: "3.9"

services:
  # WireGuard контейнер — нужен host-сетевой режим
  amneziawg:
    image: ghcr.io/imbtqd/amnezia-wg-easy:latest
    container_name: amneziawg
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - PASSWORD=vtnfvjhajp03
      - WG_HOST=91.132.161.112
      - WG_PORT=51888
      - PORT=51821    
      - WG_DEFAULT_ADDRESS=10.10.0.x
      - WG_DEFAULT_DNS=1.1.1.1,8.8.8.8
      - WG_ALLOWED_IPS=0.0.0.0/0
      - WG_NETWORK=10.10.0.0/24
      - DNS=1.1.1.1
      - WG_PATH=/etc/amnezia/amneziawg
      - WG_MTU=1280
      - WG_PERSISTENT_KEEPALIVE=25
      - UI_TRAFFIC_STATS=true
      # MySQL хост для amneziawg — используем localhost
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: unless-stopped
    volumes:
      - ./config:/etc/wireguard
      - ./amneziawg-data:/app/data

  # MySQL контейнер на пользовательской сети
  mysql:
    image: mysql:8.0
    container_name: vpn_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: vpn
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    networks:
      - vpn_net
  
  # Бот подключается к MySQL по имени контейнера
  bot:
    build: 
      context: ../../
      dockerfile: bot_xui/Dockerfile
    container_name: vpn_bot
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - vpn_net

  # PhpMyAdmin для MySQL
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: vpn_mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 50M
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - vpn_net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: vpn_redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vpn_net

  # X-UI контейнер — host-сеть для прямого доступа к портам
  x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: x-ui
    restart: unless-stopped
    network_mode: host
    environment:
      - XRAY_VMESS_AEAD_FORCED=false
    volumes:
      - ./x-ui-data:/etc/x-ui
      - ./x-ui-cert:/root/cert
    cap_add:
      - NET_ADMIN

volumes:
  mysql_data:
  redis_data:
  amneziawg-data:

networks:
  vpn_net:
    driver: bridge
